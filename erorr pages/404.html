<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена (404) - Купи удачно</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    color: #333;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 960px;
    margin: 0 auto;
    padding: 20px;
}

.header {
    background-color: #fff;
    padding: 10px;
    margin-bottom: 20px;
    border-bottom: 1px solid #e0e0e0;
}

.logo img {
    vertical-align: middle;
}

.main {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.error-content {
    text-align: center;
}

.error-image {
    max-width: 300px;
    margin-bottom: 20px;
}

.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: deeppink;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

.footer {
    text-align: center;
    margin-top: 20px;
    padding: 10px;
    color: #777;
}
</style>
<body>
    <div class="container">
        <header class="header">
            <a href="/" class="logo">
                <img src="" alt="KupiUdachno" width="150">
            </a>
        </header>

        <main class="main">
            <div class="error-content">
                <h1>404 - Страница не найдена</h1>
                <img src="" alt="404 Error" class="error-image">
                <p>К сожалению, запрошенная вами страница не существует или была удалена.</p>
                <a href="C:\Users\User\Desktop\сайтик\index.html" class="button">Перейти на главную страницу</a>
            </div>
        </main>

        <footer class="footer">
            <p>© 2025 KupiUdachno. Все права защищены.</p>
        </footer>
    </div>
</body>
</html>
